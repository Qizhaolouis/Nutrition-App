
<html>
<head>
  <title>Nutrition App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/bf2355cf37.js" crossorigin="anonymous"></script>
  <style>
.container {
  position: relative;
  font-family: Arial;
}

.text-block {
  position: absolute;
  bottom: 1.5px;
  right: 10.5px;
  color: white;
  padding-left: 20px;
  padding-right: 10px;
}
</style>
</head>
<body>
    <div class="container">
     <img class="img-fluid" src="https://blog.obiaks.com/uploadsblog/171120095429.jpg" alt="food" style = "width :150%;height: 60%">
      <div class="text-block bg-success text-white">
       <h1>Welcome to the Nutrition App</h1>
       <h4>Your Health Matters</h4>
      </div>
       </div>
       <body><div class="container"><div><ul></ul></div>
        <h2 class="text-warning">Tell us about yourself</h2>
        <form action="/addProfile" method="post">
        <br>
        <h4 class="text-success">Add User Profile:</h4>
        <label class="text-success" for="userName">
        Tell us your name!</label>
        <br>
        <input type="text" name="userName">
        <br>
        <br>
        <label class="text-success" for="userAge">What is your age? (between 2 and 100)</label>
        <br>
        <input id="rangeInput" class="form-control-range" type="range" name="userAge" , min="2" max="100"value="0" oninput="amount.value=rangeInput.value">
        <output id="amount" name="amount" for="rangeInput">2</output>
        <br>
        <br>
        <label class="text-success" for="\userSleep\">How long to you sleep? (between 0 to 24)</label>
        <br>
        <input id="sleepInput" class="form-control-range" type="range" name="userSleep" , min="0" max="24"value="8" oninput="sleepTime.value=sleepInput.value">
        <output id="sleepTime" name="sleepTime" for="sleepInput">8</output>
        <br>
        <br>
        <label class="text-success" for="\userGender\">What is your gender? </label>
        <br>
        <select id="userGender" name="userGender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select><br><br><label class="text-success" for="\userActivity\">How ofte do you work out?</label>
        <br>
        <select id="userActivity" name="userActivity">
          <option value="L">low (less than 1 time/week)</option>
          <option value="M">medium</option>
          <option value="H">high (more than 4 times per week)</option>
        </select>
        <br>
        <br>
        <button  class="btn btn-success" style="margin-left: 2px" type="submit">I am done!</button>
      </form></div>
    </body></html>
